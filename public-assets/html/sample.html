<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
      <style>
          #FxContainer:{
              padding-left: 20px;
          }
      </style>
        <script>
            var authToken = '';
            function doLogin(){
                const username = $('#username').val();
                const pwd = $('#password').val();

                var setLoginHeader = function(xhr){
                    const authVal = 'Basic ' +  btoa(username + ':' + pwd);
                    console.log('AuthVal ', authVal);
                    xhr.setRequestHeader('Authorization', authVal);

                }

                console.log('going to login in with ', username, pwd);
                $.ajax({
                    url: "/api/v1/user/login",
                    type: "POST",
                    beforeSend: setLoginHeader,
                    success: function(data) {
                        console.log('we got data ', data);
                        $('#lastResponse').text(JSON.stringify(data,2));

                        authToken = data.token;

                    },
                    error: function(err){
                        console.log(err);
                        $('#lastResponse').text(JSON.stringify(err,2));
                    }
                });
            }

            function doFunctionCall(){

                function setAuthToken(xhr){
                    xhr.setRequestHeader('Authorization', 'Bearer ' + authToken);
                }

                $.ajax({
                    url: "/api/v1/fx/timesten",
                    data: {val: 23},
                    type: "GET",
                    beforeSend: setAuthToken,
                    success: function(data) {
                        console.log('we got data ', data);
                        $('#lastResponse').text(JSON.stringify(data));
                        authToken = data.token;
                    },
                    error: function(err){
                        console.log(err);
                        $('#lastResponse').text(JSON.stringify(err.responseJSON));
                    }
                });

            }
        </script>
    <h2>TransomJS Example, secured function access</h2>
    <div class="container">
        <form class="form-horizontal" role="form" >
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Please Login</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="email">E-Mail Address</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="email" class="form-control" id="username" value="administrator"
                                   placeholder="you@example.com" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> Example error message
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="password" value="password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                        <!-- Put password error message here -->    
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success" onclick="doLogin();"><i class="fa fa-sign-in"></i> Login</button>
                    <span id="FxContainer" >
                        <button type="button" class="btn btn-success" onclick="doFunctionCall();"><i class="fa fa-sign-in"></i> Call function 'timesten' with value 23</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Last API reponse</h3>
                <pre id="lastResponse"> Nothing here yet !</pre>
            </div>
            <div class="col-md-3"></div>
        </div>
        
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    
  </body>
</html>
